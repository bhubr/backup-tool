<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 2em auto;
    }
    .progress-bar {
      /* position: relative; */
      height:1em;
      background: #ccc;
    }
    .progress-bar-inner {
      /* position: absolute; */
      background: #99f;
      display: inline-block;
      height: 1em;
    }
  </style>
  <link rel="icon" href="/favicon.ico?v=2" />
</head>
<body>
  <div class="container">
    <div id="progress" class="progress-bar">
      <scan id="progress-value" class="progress-bar-inner" style="width: 0%;"></scan>
    </div>

    <div id="stats">
      <span id="pc"></span>
      <span id="time"></span>
    </div>

    <ul id="files">
    </ul>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    let ts1;
    let ts2;
    socket.on('percent', function(msg) {
      const { percent } = JSON.parse(msg);
      console.log(msg);
      if (!ts1) ts1 = Date.now();
      ts2 = Date.now();
      document.querySelector('#pc').innerText = `${percent}%`;
      document.querySelector('#progress-value').style.width = `${percent}%`;
      document.querySelector('#time').innerText = `(${((ts2 - ts1) / 1000).toFixed(1)} seconds)`;
    });
    socket.on('files', function(msg) {
      const files = JSON.parse(msg);
      files.forEach(f => {
        const li = document.createElement('LI');
        li.innerText = f;
        document.querySelector('#files').appendChild(li);
      })
    });
  </script>
</body>
</html>
