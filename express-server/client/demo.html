<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 2em auto;
    }
    .progress-bar {
      /* position: relative; */
      height:1em;
      background: #ccc;
    }
    .progress-bar-inner {
      /* position: absolute; */
      background: #99f;
      display: inline-block;
      height: 1em;
    }
  </style>
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body>
  <div class="container">
    <h3>Scans</h3>
    <ul id="scans">
    </ul>

    <h3>Current</h3>
    <ul>
      <li>Scan id: <span id="current-id">N/A</span></li>
      <li>Phase: <span id="current-phase">N/A</span></li>
      <li>Dirs: <span id="current-dirs">N/A</span></li>
      <li>Files: <span id="current-files">N/A</span></li>
    </ul>
    <div id="progress" class="progress-bar">
      <scan id="progress-value" class="progress-bar-inner" style="width: 0%;"></scan>
    </div>

    <div id="stats">
      <span id="pc"></span>
      <span id="time"></span>
    </div>

    <ul id="files">
    </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
